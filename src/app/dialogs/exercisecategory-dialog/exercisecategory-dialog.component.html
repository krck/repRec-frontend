<!-- exercise-category-dialog.component.html -->
<h2 mat-dialog-title>{{ isEdit ? 'Edit' : 'New' }} Exercise Category</h2>
<mat-dialog-content>
    <form [formGroup]="categoryForm" class="space-y-4">
        <mat-form-field class="w-full" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
            <mat-label>JsonTemplate</mat-label>
            <textarea matInput formControlName="jsonTemplate"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="accent" (click)="save()" [disabled]="!categoryForm.valid">Save</button>
</mat-dialog-actions>
