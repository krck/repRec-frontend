<div>
    <div class="mb-4 flex justify-between">
        <!-- Back button -->
        <button mat-mini-fab color="primary" (click)="goBack()">
            <mat-icon>arrow_back_ios_new</mat-icon>
        </button>
        <!-- Title (centered) -->
        <h2 class="text-center">Exercise Categories</h2>
        <!-- New Button -->
        <button mat-mini-fab color="accent" (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <!-- Table of Categories -->
    <div class="overflow-x-auto">
        <table mat-table [dataSource]="exerciseCategories" class="mat-elevation-z8 w-full">
            <ng-container matColumnDef="name">
                <!-- <th mat-header-cell *matHeaderCellDef>Name</th> -->
                <td mat-cell *matCellDef="let category" class="font-bold">{{ category.name }}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <!-- <th mat-header-cell *matHeaderCellDef>Description</th> -->
                <td mat-cell *matCellDef="let category" class="font-normal">{{ category.description }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <!-- <th mat-header-cell *matHeaderCellDef>Actions</th> -->
                <td mat-cell *matCellDef="let category">
                    <div class="flex justify-end m-0">
                        <button mat-icon-button color="primary" (click)="editCategory(category)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="confirmDelete(category.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
