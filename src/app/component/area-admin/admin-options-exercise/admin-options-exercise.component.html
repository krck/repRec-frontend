<div>
    <div class="mb-4 flex justify-between">
        <!-- Back button -->
        <button mat-mini-fab color="primary" (click)="goBack()">
            <mat-icon>arrow_back_ios_new</mat-icon>
        </button>
        <!-- Title (centered) -->
        <h2 class="text-center">Exercises</h2>
        <!-- New Button -->
        <button mat-mini-fab color="accent" (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <!-- Table of Categories -->
    <div class="overflow-x-auto">
        <table mat-table [dataSource]="exercises" class="mat-elevation-z8 w-full">
            <ng-container matColumnDef="name">
                <!-- <th mat-header-cell *matHeaderCellDef>Name</th> -->
                <td mat-cell *matCellDef="let element">
                    <div class="my-2">
                        <div class="font-bold">{{ element.name }}</div>
                        <div class="text-xs">{{ exerciseCategoryLookup.get(element.optExerciseCategoryId ) }}</div>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <!-- <th mat-header-cell *matHeaderCellDef>Actions</th> -->
                <td mat-cell *matCellDef="let exercise">
                    <div class="flex justify-end m-0">
                        <button mat-icon-button color="primary" (click)="editExercise(exercise)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="confirmDelete(exercise.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
