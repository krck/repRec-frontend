<div class="p-4">
    <!-- Filter Input -->
    <mat-form-field class="w-full" style="margin-bottom: -15px;">
        <mat-label>Search...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
    </mat-form-field>

    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort class="w-full">
        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Email Verified Column -->
        <ng-container matColumnDef="emailVerified">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Verified</th>
            <td mat-cell *matCellDef="let user">{{ user.emailVerified ? 'Yes' : 'No' }}</td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
            <td mat-cell *matCellDef="let user">{{ user.createdAt | date }}</td>
        </ng-container>

        <!-- Role Name Column -->
        <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Name</th>
            <td mat-cell *matCellDef="let user">{{ user.roleName }}</td>
        </ng-container>

        <!-- Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
