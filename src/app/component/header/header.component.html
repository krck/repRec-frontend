<div>
    <!-- Login/Logout -->
    <div *ngIf="!(auth.isAuthenticated$ | async); else loggedIn">
        <button (click)="login()">Login</button>
    </div>
    <ng-template #loggedIn>
        <button (click)="logout()">Logout</button>
    </ng-template>
</div>

<mat-toolbar color="primary" style="min-height: 70px !important; height: 70px !important;">
    <span class="toolbar-title">RepRec</span>
    <span class="flex-grow"></span>
    <a class="mx-4" routerLink="/landing">Home</a>
    <a class="mx-4" routerLink="/plans">Plan Builder</a>
</mat-toolbar>
